<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="./assets/css/style.min.css" />
    </head>

    <body>
        <div id="container">
            <div id="titulo-imc">Calculadora de IMC</div>

            <div class="container-calculadora">
                <form id="section-imc">
                    <label class="content-text">
                        ALTURA
                        <span class="asterisco">*</span>
                        <input type="number" id="altura"  max="3" lang="pt" step="0.1" placeholder="Ex.: 1.62                    (m)">
                    </label>
                    <span id="aviso1"></span>
    
                    <label class="content-text">
                        PESO
                        <span class="asterisco">*</span>
                        <input type="number" id="peso" placeholder="Ex.: 55.60                       (kg)" lang="pt" step="0.1">
                    </label>
                    <span id="aviso2"></span>
                    
                    <div id="botoes">
                        <button id="calculo">Calcular</button>
                        <button type="reset" id="limpar">Limpar</button>
                    </div>
                    
                </form>
    
                <div id="resultado-final">
                    <div id="content-resultado">
                        <p id="imc"></p>
                        <p id="faixa"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.min.js"></script>
    </body>
</html>
