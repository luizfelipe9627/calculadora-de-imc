<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="./assets/css/style.min.css" />
    </head>

    <body>
       <div id="container-calculadora">
            <div id="titulo-imc">Calculadora IMC</div>

            <form id="section-imc">
                <label class="content-text">
                    ALTURA<span class="asterisco">*</span>
                    <input type="number" id="altura" placeholder="Digite sua altura" lang="pt" step="0.01">
                </label>
                <span id="aviso1"></span>

                <label class="content-text">
                    PESO<span class="asterisco">*</span>
                    <input type="number" id="peso" placeholder="Digite seu peso" lang="pt" step="0.01">
                </label>
                <span id="aviso2"></span>

                <button>Calcular</button>
                
                <div id="resultado-final">
                    <p id="imc">O IMC desses dados é ⇢ <span id="negritoIMC"></span></p>
                    <p id="faixa">Este valor considera que você está na faixa ⇢ <span id="negritoFaixa"></span></p>
                </div>
            </form>
        <script src="./assets/js/script.min.js"></script>
    </body>
</html>
