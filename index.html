<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
       <div id="container">
            <div id="titulo-imc">Calculadora de IMC</div>

            <div class="container-calculadora">
                <form id="section-imc">
                    <label class="content-text">
                        ALTURA
                        <span class="asterisco">*</span>
                        <input type="number" id="altura" lang="pt" step="0.1" placeholder="Digite sua altura">
                    </label>
                    <span id="aviso1"></span>
    
                    <label class="content-text">
                        PESO
                        <span class="asterisco">*</span>
                        <input type="number" id="peso" placeholder="Digite seu peso" lang="pt" step="0.1">
                    </label>
                    <span id="aviso2"></span>
    
                    <button id="calculo">Calcular</button>
                </form>
    
                <div id="resultado-final">
                    <div id="content-resultado">
                        <p id="imc">O IMC dos seus dados é ⇢ <span id="negritoIMC"></span></p>
                        <p id="faixa">Este valor considera que você está na faixa ⇢ <span id="negritoFaixa"></span></p>
                    </div>
                </div>
            </div>
            
            <div id="section-button">
                <button id="button">Mostrar exemplo</button>
            </div>

        <script src="./assets/js/script.min.js"></script>
    </body>
</html>
